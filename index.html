<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitHorn Community</title>
  <style>
    /* Dark Theme */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }

    .logo-title {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 40px;
      height: 40px;
      background-color: #444;
      border-radius: 50%;
      margin-right: 0.8rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      cursor: pointer;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
    }

    nav ul li:hover {
      background-color: #333;
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    footer {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-title">
      <div class="logo"></div>
      <h1>BitHorn</h1>
    </div>
    <nav>
      <ul>
        <li>Home</li>
        <li>Discussions</li>
        <li>Projects</li>
        <li>Events</li>
        <li>Contacts</li>
      </ul>
    </nav>
  </header>

  <main>
    <p>
      Benvenuto ...
    </p>
  </main>

  <footer>
    &copy; 2025 BitHorn Community. Tutti i diritti riservati.
  </footer>

</body>
</html>
